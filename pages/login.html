<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/header/header.css">
    <link rel="stylesheet" href="../assets/css/header/search-input.css">
    <link rel="stylesheet" href="../assets/css/header/button-login.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/loginSession/loginSession.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <img src="../assets/images/Logo.svg" alt="logo da alura geek"></img>
        <div class="header__search">
            <input class="search" type="text" placeholder="O que deseja encontrar?">
            <i class="uil uil-search-alt"></i>
        </div>
    </header>
    <main class="container">
        <h1 class="container__title">Iniciar Sessão</h1>
        <form class="container__form" action="">
            <input class="form__input" type="text" name="email" placeholder="Escreva seu email">
            <input class="form__input" type="password" name="password" placeholder="Escreva sua senha">
            <button class="form__button">Entrar</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__aboutUs">
            <img class="footer__logo" src="../assets/images/Logo.svg" alt="logo">
            <div>
                <p>Quem somos nós</p>
                <p>Política de privacidade</p>
                <p>Programa fidelidade</p>
                <p>Nossas lojas</p>
                <p>Quero ser franqueado</p>
                <p>Anuncie aqui</p>
            </div>
        </div>
        <!-- contact form -->
        <div class="footer__contact">
            <h3>Fale conosco</h3>
            <form action="">
                <div class="contact__field">
                    <label for="name">Nome</label>
                    <input type="text">
                </div>
                <div class="contact__field">
                    <label for="mensagem">Escreva sua mensagem</label>
                    <textarea name="" id="mensagem" cols="60" rows="10"></textarea>
                </div>
                <button class="contact__button"  type="submit">Enviar mensagem</button>
            </form>
        </div>
        <section class="footer__developer">
            <p>Desenvolvido por Gabriel Baldez</p>
            <p>2022</p>
        </section>
    </footer>
    
</body>
</html>
